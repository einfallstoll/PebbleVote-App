<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="./bootstrap.min.css" rel="stylesheet">
<script src="./jquery.min.js"></script>

<title>PebbleVote</title>

<script>
$(function() {
    var user = getParameter('uuid');
    
    if (user && user.length > 0) {
        updateQuestions();
    }
    
    $('form').submit(function(event) {
        event.preventDefault();
        
        var either = $('input[name=either]');
        var or = $('input[name=or]');
        
        $('.alert').slideUp();
        
        either.closest('.form-group').removeClass('has-success').removeClass('has-error');
        or.closest('.form-group').removeClass('has-success').removeClass('has-error');
        
        if (either.val().length === 0) {
            either.closest('.form-group').addClass('has-error');
        } else {
            either.closest('.form-group').addClass('has-success');
        }
        
        if (or.val().length === 0) {
            or.closest('.form-group').addClass('has-error');
        } else {
            or.closest('.form-group').addClass('has-success');
        }
        
        if (either.val().length > 0 && or.val().length > 0) {
            $.post('http://pebblevote.jit.su/question', {
                user: user,
                language: $('select[name=language]').val(),
                either: either.val(),
                or: or.val()
            })
            .fail(function() {
                $('.alert').slideDown();
            })
            .done(function(data) {
                either.val('').closest('.form-group').removeClass('has-success').removeClass('has-error');
                or.val('').closest('.form-group').removeClass('has-success').removeClass('has-error');
                updateQuestions();
            });
        }
    });
});
    
function updateQuestions() {
    $.post('http://pebblevote.jit.su/statistics', {
        user: getParameter('uuid')
    })
    .fail(function() {
        $('#status i').text('An error occured...');
    })
    .done(function(data) {
        if (data.length > 0) {
            $('table tr').remove();
        } else {
            $('#status i').text('No questions found.');
        }
        data.forEach(function(question) {
            console.log(question);
            var questionRow = '<tr><td>Would you rather ' + question.either + ' or ' + question.or + '?</td></tr>'
            $('table').append(questionRow);
        });
    });
}
    
function getParameter(key) { // http://stackoverflow.com/a/21152762/377369
    var queryDict = {};
    location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
    return queryDict[key];
}
</script>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>PebbleVote</h1>
            <hr>
            <div class="alert alert-danger" style="display: none">An error occured.</div>
            <form>
                <div class="form-group">
                    <select class="form-control" name="language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Would you rather</span>
                        <input type="text" class="form-control" name="either" placeholder="Buy a Pebble">
                        <span class="input-group-addon">or</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="or" placeholder="Go to hell">
                        <span class="input-group-addon">?</span>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                </div>
            </form>
            <h3>Already added</h3>
            <hr>
            <table class="table table-striped">
                <tr id="status">
                    <td><i>Loading...</i></td>
                </tr>
            </table>
        </div>
    </div>
</div>
