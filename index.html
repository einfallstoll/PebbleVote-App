<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="./bootstrap.min.css" rel="stylesheet">
<script src="./jquery.min.js"></script>

<title>PebbleVote</title>

<script>
$(function() {
    $('input[name=question]').val(decodeURIComponent(window.location.hash.substring(1)));
});
</script>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>PebbleVote</h1>
            <hr>
            <form action="pebblejs://close">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="question" placeholder="New Question">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </span>
                    </div>
                    <p class="help-block">The question will be added once you open the PebbleVote-App on your Pebble.</p>
                </div>
            </form>
        </div>
    </div>
</div>
